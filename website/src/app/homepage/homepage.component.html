<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <p>Homepage</p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <h3>Authentication</h3>        
    </div>
    <div class="row">
        <div class="col-xs-3" style="height: 300px; overflow: scroll;">
            <b>GLOBAL Customer</b>     
            <p>{{customer | json}}</p>
        </div>
        <div class="col-xs-3" style="height: 300px; overflow: scroll;">
            <b>GLOBAL Basket</b>
            <p>{{basket | json}}</p>
        </div>
        <div class="col-xs-6">
            <b>Endpoints</b>
            <p><button class="btn btn-sm btn-primary" (click)="getOrders(customer.customerGuid)">Get Orders By Customer</button></p>
            <p><button class="btn btn-sm btn-success" (click)="clearBasket()">Clear Basket</button></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <login></login>
        </div>
    </div>
    <div class="row">
        <hr />
    </div>
    <div class="row">
        <div class="col-xs-4">
            <form [formGroup]="searchForm">
                <div class="form-group">
                    <input class="form-control" formControlName="searchInput" (keyup)="searchTerm$.next($event.target.value)" />
                </div>
            </form>
            <div *ngIf="results" style="border: 2px solid #000;">
                <div class="row">
                    <div class="col-xs-12" style="border: 1px solid #000" *ngFor="let product of results">
                        <a>{{product.title}}</a><br />
                        <b>{{product.partNumber}}</b>
                        <hr />
                        
                    </div>
                </div>                
            </div>
        </div>
        <div class="col-xs-12">
            {{results | json}}
        </div>
    </div>
</div>
